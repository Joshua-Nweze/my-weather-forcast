<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">

    <noscript>
        <div class="alert alert-warning d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" style="color: red;">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
                Enable JavaScript and refresh for this app to work properly.
            </div>
          </div>
        </noscript>
        
        <div class="header">
          <div id="loadInfo">

            <!-- icons -->
          </div>
                <div class="row  mt-3" >
                  <div class="col">

                    <a href="https://twitter.com/TheJosh_N"  class="social" id="socialDk" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Follow me on Twitter">
                      <i class="bi bi-twitter"></i>
                    </a>
                  </div>

                  <div class="col">
                    <div class="float-end" >
                        <button class="dkBtn btn" id="dkModeBtn" data-bs-toggle="tooltip" data-bs-placement="top" title="Light/Dark Mode">
                          <i class="bi bi-sun" ></i>
                        </button>
                    </div>
                  </div>
                </div>
        </div>

        <div class="info mx-auto col-sm-12 col-lg-6">
            <div class="pt-3 text-center">
                <input type="text" class="search" id="searchLocation" placeholder="Search Location" >
                <button class="search-btn" id="searchBtn">
                    <i class="bi bi-search"></i>
                </button>
              </div>

            <div class="row p-3">
                <div class="col ">
                  <div class="location"><strong>Weather in <span id="location">....</span></strong></div>
                </div>
                <!-- <div class="col">
                  <div class="float-end" id="time">Time</div>
                </div>
              </div> -->
              <div class=" d-flex justify-content-evenly">
                <div>
                  <div class="text-center" id="tempIcon"><strong>....</strong></div>
                </div>
                <div>
                  <div class="text-center" id="temp-section"><b><div class="temp-details"><span id="temp">....</span><span class="tempSearch"></span></div></b></div>
                </div>
              </div>

              <div class="temp-desc p-3">
                <div id="main-desc" class="main-desc"><strong>....</strong></div>
                <!-- <div id="desc" class="desc">....</div> -->
                <div>Wind Speed: <span id="windSpeed">....</span></div>
                <div>Time: <span id="time"></span></div>
              </div>
              </div>
              <div class="row pt-3">
        </div>


        <footer>
            <div class="text-center" id="cpright">Â© <span id="copyrightYear">2022</span> Joshua Nweze </div>
        </footer>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
